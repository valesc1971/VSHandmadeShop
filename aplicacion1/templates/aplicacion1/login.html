{%extends 'base_layout.html'%}
{%block content%}

<div id="titulo">
    <h1 id="titulo1"> Ingresar </h1>
</div>

<div class="container">
    <div class="row">
      <div class="col-10">
        {% load crispy_forms_tags %}
        <div class="container">
        <form action="/login/" method="POST">
            {% csrf_token %}
            <div id="form_login"> 
        
                    <div class="col-6">
                      {{ form.nombre|as_crispy_field }}
                    </div>
                    <div class="col-6">
                      {{ form.password|as_crispy_field }}
                    </div>

        </div>
        </div>
            <button id="btn-2" class="btn btn-outline-dark">Ingresar</button>
        
        </form>
        
      </div>
      <div class="col-2">
        
      </div>
    </div>
  </div>




{% endblock %}
